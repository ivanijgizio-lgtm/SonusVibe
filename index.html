  <!-- Ultra Fast JavaScript -->
  <script>
    // Genres data (inline, no external dependencies)
    const genres = [
      {name:"Afrobeats",bpm:"90-130",status:"üåç #1",color:"var(--red)",tier:"top",region:"africa"},
      {name:"Amapiano",bpm:"110-130",status:"üìà +45%",color:"var(--cyan)",tier:"top",region:"africa"},
      {name:"Melodic Techno",bpm:"120-135",status:"üéß #1",color:"#96CEB4",tier:"top",region:"techno"},
      {name:"Drum & Bass",bpm:"160-180",status:"‚ö° TOP 5",color:"#DDA0DD",tier:"top"},
      {name:"Hard Techno",bpm:"140-160",status:"üí•",color:"#2D3436",tier:"growth",region:"techno"},
      {name:"Phonk",bpm:"120-150",status:"üéµ Viral",color:"#8338EC",tier:"growth"},
      {name:"Chiptune",bpm:"80-160",status:"üïπÔ∏è Retro",color:"#00FF41",tier:"retro",region:"retro"}
    ];

    let currentFilter = 'all';
    const enterScreen = document.getElementById('enterScreen');
    const appScreen = document.getElementById('appScreen');
    const genresEl = document.getElementById('genres');

    // Fast init
    function init() {
      document.getElementById('enterBtn').onclick = showApp;
      document.getElementById('backBtn').onclick = hideApp;
      document.getElementById('search').oninput = debounce(searchGenres, 200);
      document.querySelectorAll('[data-filter]').forEach(btn => {
        btn.onclick = () => filterGenres(btn.dataset.filter);
      });
      document.getElementById('clearFilters').onclick = () => filterGenres('all');
    }

    function showApp() {
      enterScreen.style.display = 'none';
      appScreen.classList.add('active');
      renderGenres();
    }

    function hideApp() {
      appScreen.classList.remove('active');
      enterScreen.style.display = 'flex';
    }

    function filterGenres(filter) {
      currentFilter = filter;
      document.querySelectorAll('[data-filter]').forEach(btn => btn.classList.remove('btn-primary'));
      document.querySelector(`[data-filter="${filter}"]`)?.classList.add('btn-primary');
      renderGenres();
    }

    function searchGenres(e) {
      const term = e.target.value.toLowerCase();
      const filtered = genres.filter(g => 
        g.name.toLowerCase().includes(term) || 
        g.status.toLowerCase().includes(term)
      );
      renderGenres(filtered);
    }

    function renderGenres(data = genres) {
      genresEl.innerHTML = data.map((genre, i) => `
        <div class="card fade-in" style="animation-delay: ${i*50}ms;">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-4 h-4 rounded-full" style="background: ${genre.color}"></div>
            <span class="text-xs bg-black/40 px-3 py-1 rounded-full font-mono">${genre.bpm}</span>
          </div>
          <h3 class="text-2xl font-black mb-4">${genre.name}</h3>
          <p class="text-lg font-semibold opacity-90 mb-6">${genre.status}</p>
          <div class="btn w-full flex items-center justify-center gap-2">
            –ü–æ–¥—Ä–æ–±–Ω–µ–µ ‚Üí
          </div>
        </div>
      `).join('');
    }

    function debounce(fn, ms) {
      let t;
      return e => {
        clearTimeout(t);
        t = setTimeout(() => fn(e), ms);
      };
    }

    // Start (executes immediately)
    init();
    console.log('‚ö° SonusVibe v6.0 ‚Äî –ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –∑–∞ 100ms!');
  </script>
